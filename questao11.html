<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 9</title>
    <script>

        // 11 - Escreva um programa em que o usuário informe 10 valores e escreva quantos desses valores lidos estão entre os números 24 e 42 (incluindo os valores 24 e 42) e quantos deles estão fora deste intervalo.
        
        var valor = 0;
        var cont = 0;

        for (var i = 1; i <= 10; i++) {
            valor = parseFloat(prompt("Digite um número:"));
            if (valor >= 24 && valor <= 42) {
                cont += 1;
            }
        }

        document.write("Há " + cont + " números dentro do intervalo dos número 24 e 42 (incluindo os números 24 e 42) <br>");
        cont = 10 - cont;
        document.write("E há " + cont + " fora desse intervalor!");

    </script>
</head>
<body>
    
</body>
</html>
