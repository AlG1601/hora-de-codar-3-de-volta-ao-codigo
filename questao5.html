<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 5</title>
    <script>
        var num1 = parseInt(prompt("Digite um número inteiro:"));
        var num2 = parseInt(prompt("Digite outro número inteiro:"));

        while (num1 > num2) {
            alert("O primeiro número deve ser menor que o primeiro!");
            num1 = parseInt(prompt("Digite um número inteiro:"));
            num2 = parseInt(prompt("Digite outro número inteiro:"));
        }

        document.write("Números inteiros entre " + num1 + " e " + num2 + "{<br>");
        for (var i = num1+1; i <= num2-1; i++) {
            document.write(i + "<br>");
        }
        document.write("}<br><br>");

        media = (num1 + num2) / 2;
        document.write("A média aritmética entre os números " + num1 + " e " + num2 + " é " + media);

    </script>
</head>
<body>
    
</body>
</html>
