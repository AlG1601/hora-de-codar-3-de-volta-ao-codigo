    <script>

        // 2 - Crie uma bomba relógio (usando somente código - para deixar claro!) cuja contagem regressiva vá de 30 a 0. Utilize "document.write" para escrever em tela e no final da repetição escreva "EXPLOSÃO".
        
        function countdown(seconds) {
            if (seconds >= 0) {
                if (seconds === 0) {
                    document.write('EXPLOSÃO <link rel="stylesheet" href="css/style.css">');
                    // fundo.style.backgroudColor = "#FF0F00";
                } else {
                    document.write("A bomba vai explodir em " + seconds + " segundos.<br>");
                    setTimeout(function() {
                        countdown(seconds - 1);
                    }, 1000);
                }
            }
        }

        countdown(31);

    </script>
