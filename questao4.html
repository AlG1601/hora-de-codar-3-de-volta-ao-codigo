<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 4</title>
    <script>
        var cont = parseFloat(0);
        var media = parseFloat(0);

        for (var i = 15; i <= 100; i++) {
            cont = cont + 1;
            media += i;
        }

        media = media / cont;

        document.write("A média dos números entre 15 e 100 é " + media)
    </script>
</head>

</body>
</html>
